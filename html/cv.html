<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="portfolio, template, personal usage">
        <meta name="description" content="This is a portfolio template for personal usage.
                                          Change specific information about yourself
                                          and boast about them in work!">
        <meta name="author" content="Damian Marciniak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Portfolio Template</title>

        <!----------------- own stylesheets -------------------->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/cv-style.css">

        <!-------------- fontawesome stylesheet ---------------->
        <link rel="stylesheet" href="../css/fontawesome/all.min.css">

        <!--------------- bootstrap stylesheet ----------------->
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    </head>

    <body>
        <header id="header">
            <a href="../index.html">
                <img class="rounded-circle d-block mx-auto" 
                     src="../static/images/my-foto.png"
                     alt="My photo">
                <div id="name" class="text-center text-uppercase">Damian Marciniak</div>
                <div id="position" class="text-center text-uppercase">Junior Software Developer</div>
            </a>
        </header>

        <nav id="nav" class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#nav-items" aria-expanded="false">
                <span id="btn-collapse" class="fas fa-bars"></span>
            </button>
            <ul id="nav-items" class="navbar-nav collapse navbar-collapse">
                <li class="nav-item"><a class="nav-link" href=""><span>About me</span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span>Portfolio</span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span>My skills</span></a></li>
                <li class="nav-item active"><a class="nav-link" href=""><span>My CV</span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span>Contact me</span></a></li>
            </ul>
            <div id="social-media-label">Find me on social media</div>
            <ul id="social-media" class="nav">
                <li class="nav-item"><a class="nav-link" href=""><span class="fas fa-envelope fa-lg"></span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span class="fab fa-facebook-f fa-lg"></span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span class="fab fa-twitter fa-lg"></span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span class="fab fa-linkedin-in fa-lg"></span></a></li>
                <li class="nav-item"><a class="nav-link" href=""><span class="fab fa-github fa-lg"></span></a></li>
            </ul>
        </nav>

        <main id="main">
            <iframe id="cv-view"
                    frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen
                    src="../static/documents/example-cv.pdf?transparent=0">
            </iframe>
        </main>

        <footer id="footer" class="text-center">&copy; 2020 Damian Marciniak</footer>

        <!------------------- own scripts --------------------->
        <script src="../js/main.js"></script>

        <!------------------- jquery script ------------------->
        <script src="../js/jquery/jquery-3.5.1.slim.min.js"></script>

        <!----------------- bootstrap script ------------------>
        <script src="../js/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
